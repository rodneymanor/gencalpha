<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Inbox | Studio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/app/globals.css">
    <style>
      /* In case globals.css fails to load */
      :root {
        --background: oklch(0.9826 0.0034 174.4849);
        --foreground: oklch(0 0 0);
        --card: oklch(1 0 0);
        --card-foreground: oklch(0 0 0);
        --popover: oklch(0.99 0 0);
        --popover-foreground: oklch(0 0 0);
        --primary: oklch(0.3132 0 0);
        --primary-foreground: oklch(1 0 0);
        --secondary: oklch(0.94 0 0);
        --secondary-foreground: oklch(0 0 0);
        --muted: oklch(0.97 0 0);
        --muted-foreground: oklch(0.44 0 0);
        --accent: oklch(0.94 0 0);
        --accent-foreground: oklch(0 0 0);
        --destructive: oklch(0.63 0.19 23.03);
        --destructive-foreground: oklch(1 0 0);
        --border: oklch(0.92 0 0);
        --input: oklch(0.94 0 0);
        --ring: oklch(0 0 0);
      }
      .dark {
        --background: oklch(0 0 0);
        --foreground: oklch(1 0 0);
        --card: oklch(0.14 0 0);
        --card-foreground: oklch(1 0 0);
        --popover: oklch(0.18 0 0);
        --popover-foreground: oklch(1 0 0);
        --primary: oklch(1 0 0);
        --primary-foreground: oklch(0 0 0);
        --secondary: oklch(0.25 0 0);
        --secondary-foreground: oklch(1 0 0);
        --muted: oklch(0.23 0 0);
        --muted-foreground: oklch(0.72 0 0);
        --accent: oklch(0.32 0 0);
        --accent-foreground: oklch(1 0 0);
        --destructive: oklch(0.69 0.2 23.91);
        --destructive-foreground: oklch(0 0 0);
        --border: oklch(0.26 0 0);
        --input: oklch(0.32 0 0);
        --ring: oklch(0.72 0 0);
      }
      body {
          background-color: var(--background);
          color: var(--foreground);
      }
    </style>
</head>
<body class="bg-background text-foreground">

<div class="container mx-auto max-w-7xl p-6">
    <!-- Header -->
    <div class="mb-8">
        <div class="mb-4 flex items-center gap-3">
            <div class="rounded-lg bg-gradient-to-r from-emerald-500 to-teal-500 p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-white"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.37 2.63 14 7l-1.5-1.5L16.5 2l1.87.63Z"/><path d="M12.5 11.5 10 9 8 11l4 4 4-4Z"/></svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold">Idea Inbox</h1>
                <p class="text-muted-foreground">Import and manage content ideas from multiple sources</p>
            </div>
        </div>

        <!-- Actions and Search -->
        <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground absolute top-1/2 left-3 h-4 w-4 -translate-y-1/2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input placeholder="Search ideas..." class="flex h-10 w-64 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 pl-10" />
                </div>
                <div class="text-muted-foreground text-sm">0 ideas</div>
            </div>

            <div class="flex gap-2">
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
                    Voice Note
                </button>
                <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    Add Idea
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6 py-12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted-foreground mx-auto mb-4 h-12 w-12"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            <h3 class="mb-2 text-lg font-medium">No ideas yet</h3>
            <p class="text-muted-foreground mb-4">Start importing content from Instagram, TikTok, YouTube, blogs, or create manual notes.</p>
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Import Your First Idea
            </button>
        </div>
    </div>
</div>

</body>
</html>
