<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily | Studio Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../src/app/globals.css">
  <style>
    /* In case globals.css fails to load */
    :root {
      --background: oklch(0.9826 0.0034 174.4849);
      --foreground: oklch(0 0 0);
      --card: oklch(1 0 0);
      --card-foreground: oklch(0 0 0);
      --popover: oklch(0.99 0 0);
      --popover-foreground: oklch(0 0 0);
      --primary: oklch(0.3132 0 0);
      --primary-foreground: oklch(1 0 0);
      --secondary: oklch(0.94 0 0);
      --secondary-foreground: oklch(0 0 0);
      --muted: oklch(0.97 0 0);
      --muted-foreground: oklch(0.44 0 0);
      --accent: oklch(0.94 0 0);
      --accent-foreground: oklch(0 0 0);
      --destructive: oklch(0.63 0.19 23.03);
      --destructive-foreground: oklch(1 0 0);
      --border: oklch(0.92 0 0);
      --input: oklch(0.94 0 0);
      --ring: oklch(0 0 0);
    }
    .dark {
      --background: oklch(0 0 0);
      --foreground: oklch(1 0 0);
      --card: oklch(0.14 0 0);
      --card-foreground: oklch(1 0 0);
      --popover: oklch(0.18 0 0);
      --popover-foreground: oklch(1 0 0);
      --primary: oklch(1 0 0);
      --primary-foreground: oklch(0 0 0);
      --secondary: oklch(0.25 0 0);
      --secondary-foreground: oklch(1 0 0);
      --muted: oklch(0.23 0 0);
      --muted-foreground: oklch(0.72 0 0);
      --accent: oklch(0.32 0 0);
      --accent-foreground: oklch(1 0 0);
      --destructive: oklch(0.69 0.2 23.91);
      --destructive-foreground: oklch(0 0 0);
      --border: oklch(0.26 0 0);
      --input: oklch(0.32 0 0);
      --ring: oklch(0.72 0 0);
    }
    body {
        background-color: var(--background);
        color: var(--foreground);
    }
  </style>
</head>
<body class="bg-background text-foreground">

  <div class="space-y-8 p-8">
    <!-- Manus Prompt -->
    <div class="mx-auto my-24 w-full max-w-3xl min-w-[390px] space-y-4 px-5 text-base">
      <header class="flex w-full items-end justify-between pb-4 pl-4">
        <h1 class="text-foreground text-4xl font-bold tracking-tight leading-10">
          Hello
          <br>
          <span class="text-muted-foreground">What will you script today?</span>
        </h1>
      </header>
      <div class="rounded-3xl border border-border bg-background shadow-md">
        <div class="flex max-h-72 flex-col space-y-3 py-3">
          <div class="overflow-y-auto px-4">
            <textarea rows="1" placeholder="Give Gen.C a topic to script..." class="resize-none bg-transparent border-0 focus-visible:ring-0 w-full"></textarea>
          </div>
          <div class="flex items-center gap-2 px-3">
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10">
              <!-- Inbox icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4"><path d="M22 12h-6l-2 3h-4l-2-3H2"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
            </button>
            <div class="flex h-8 items-center gap-1 rounded-full border bg-muted p-0.5">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9">
                <!-- Smile icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></svg>
              </button>
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9">
                <!-- Mic icon -->
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic size-4"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
              </button>
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9">
                <!-- ImageIcon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image size-4"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
              </button>
            </div>
            <span class="flex-1"></span>
            <button disabled class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9">
                <!-- Send icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send size-4"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap items-center justify-center gap-2">
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>Image</span>
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>Slides</span>
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>Webpage</span>
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>Spreadsheet</span>
            <span class="ml-2 whitespace-nowrap rounded-full px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border border-foreground/10 bg-background text-foreground shadow">New</span>
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>Visualization</span>
          </button>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
            <span>More</span>
          </button>
      </div>
    </div>

    <!-- Personalized Inspiration Section -->
    <div class="mx-auto max-w-7xl space-y-4">
      <div class="space-y-4">
        <div class="flex items-center justify-between gap-4">
          <h2 class="text-primary text-lg font-semibold md:text-xl">Short form Inspiration For You!</h2>
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-9 px-3">
            <!-- RefreshCcw icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M3 21a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 16"/><path d="M21 11v5h-5"/></svg>
            Fetch
          </button>
        </div>

        <!-- Feed -->
        <div class="grid grid-cols-4 gap-4">
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
          <div class="aspect-[9/16] w-full rounded-lg animate-pulse bg-muted"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
